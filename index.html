<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz App</title>
</head>
<body>
    <div class="start-div">
        <button class="start-btn">
            Start Quiz
        </button>
    </div>

    <div class="quiz-container">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">
                    Kalan Süre:
                </div>
                <div class="time-second">
                    20
                </div>
            </div>
            <div class="time-line"></di>
        </header>
        <div class="question">

        </div>
        <div class="option-list">

        </div>
        <footer class="card-footer">
            <div class="question-index">
                <span class="question-number"></span>
                /
                <span class="total-question"></span>
            </div>
            <button class="next-btn">
                <span class="button-text">Sonraki Soru</span> 
                <i class="fa-solid fa-circle-chevron-right"></i>
            </button>
            <button class="quiz-off">Quizi Bitir</button>
        </footer>
    </div>

    <div class="score">
        <span><i class="fa-solid fa-crown"></i></span>
        <span class="score-result">Toplam 28 Sorudan 28 Doğru Cevap Verdiniz.</span>
        <div class="score-buttons">
            <button class="restart">Tekrar Başlat</button>
            <button class="quit">Testi Bitir</button>
        </div>
    </div>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
