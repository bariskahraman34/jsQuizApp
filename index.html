<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz App</title>
</head>
<body>
    <div class="start-div">
        <button class="start-btn">
            Start Quiz
        </button>
    </div>

    <div class="quiz-container">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">
                    Kalan Süre:
                </div>
                <div class="time-second">
                    10
                </div>
            </div>
            <div class="time-line"></di>
        </header>
        <div class="question">
            <p class="question-text">
                <span class="question-timer">1-</span>
                JavaScript'te bir değişkeni tanımlamak için hangi anahtar kelime kullanılır?
            </p>
        </div>
        <div class="option-list">
            <div class="option-container">
                <div class="option-content">
                    <span class="option">A:</span>
                    <span class="option-text">
                        var
                    </span>
                </div>
                <!-- <span><i class="fas fa-times"></i></span> -->
            </div>
            <div class="option-container">
                <div class="option-content">
                    <span class="option">B:</span>
                    <span class="option-text">
                        let
                    </span>
                </div>
                <!-- <span><i class="fas fa-times"></i></span> -->
            </div>  
            <div class="option-container">
                <div class="option-content">
                    <span class="option">C:</span>
                    <span class="option-text">
                        const
                    </span>
                </div>
                <!-- <span><i class="fas fa-times"></i></span> -->
            </div>  
            <div class="option-container">
                <div class="option-content">
                    <span class="option">D:</span>
                    <span class="option-text">
                        define
                    </span>
                </div>
                <!-- <span><i class="fa-solid fa-xmark"></i></span>
                <span><i class="fa-solid fa-check"></i></span> -->
            </div>  
        </div>
        <footer class="card-footer">
            <div class="question-index">
                <span class="question-number"></span>
                /
                <span class="total-question"></span>
            </div>
            <button class="next-btn">
                <span class="button-text">Sonraki Soru</span> 
                <i class="fa-solid fa-circle-chevron-right"></i>
            </button>
        </footer>
    </div>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
